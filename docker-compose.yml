version: '3.8'

services:
  cloudwatch-mcp-server:
    build:
      context: mcp/src/cloudwatch-mcp-server
      dockerfile: Dockerfile
    container_name: cloudwatch-mcp-server
    expose:
      - "8000"
    environment:
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
      - PYTHONUNBUFFERED=1
    networks:
      - incident-iq-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s

  cloudtrail-mcp-server:
    build:
      context: mcp/src/cloudtrail-mcp-server
      dockerfile: Dockerfile
    container_name: cloudtrail-mcp-server
    expose:
      - "8001"
    environment:
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8001
      - PYTHONUNBUFFERED=1
    networks:
      - incident-iq-network
    healthcheck:
      test: ["CMD", "curl", "-sf", "-X", "POST", "http://localhost:8001/mcp", "-H", "Content-Type: application/json", "-d", "{\"jsonrpc\":\"2.0\",\"method\":\"ping\",\"id\":1}"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s

  slack-mcp-server:
    image: ghcr.io/korotovsky/slack-mcp-server:latest
    container_name: slack-mcp-server
    entrypoint: ["mcp-server"]
    command: ["--transport", "http"]
    expose:
      - "3001"
    environment:
      - SLACK_MCP_XOXC_TOKEN=${SLACK_MCP_XOXC_TOKEN}
      - SLACK_MCP_XOXD_TOKEN=${SLACK_MCP_XOXD_TOKEN}
      - SLACK_MCP_HOST=0.0.0.0
      - SLACK_MCP_PORT=3001
      - SLACK_MCP_ADD_MESSAGE_TOOL=true
    networks:
      - incident-iq-network

  archestra-platform:
    image: archestra/platform
    container_name: archestra-platform
    # To disable archestra exposure, comment out the ports section below
    ports:
      - "9000:9000"
      - "3000:3000"
    environment:
      - ARCHESTRA_QUICKSTART=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - archestra-postgres-data:/var/lib/postgresql/data
      - archestra-app-data:/app/data
    networks:
      - incident-iq-network
    depends_on:
      - cloudwatch-mcp-server
      - cloudtrail-mcp-server
      - slack-mcp-server

  incident-iq-core: 
    build:
      context: Incident_IQ_Core
      dockerfile: Dockerfile
    container_name: incident-iq-core
    expose:
      - "8050"
    networks:
      - incident-iq-network
    depends_on:
      - archestra-platform
    environment:
      - PYTHONUNBUFFERED=1
      - ARCHESTRA_BASE_URL=http://archestra-platform:9000
      - ARCHESTRA_API_KEY=${ARCHESTRA_API_KEY}
      - ARCHESTRA_CHAT_API_KEY_ID=${ARCHESTRA_CHAT_API_KEY_ID}
      - GITHUB_AGENT_ID=${GITHUB_AGENT_ID}
      - AWS_CLOUDWATCH_AGENT_ID=${AWS_CLOUDWATCH_AGENT_ID}
      - SLACK_AGENT_ID=${SLACK_AGENT_ID}
      - REASONING_INVESTIGATOR_AGENT_ID=${REASONING_INVESTIGATOR_AGENT_ID}
      - AUTH_TOKEN=${AUTH_TOKEN}

  ui:
    build:
      context: UI
      dockerfile: Dockerfile
    container_name: ui
    expose:
      - "5000"
    networks:
      - incident-iq-network
    depends_on:
      - incident-iq-core
    environment:
      - NODE_ENV=production
      - PORT=5000
      - HOST=0.0.0.0

  nginx:
    build:
      context: nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/certbot:/var/www/certbot:ro
    networks:
      - incident-iq-network
    depends_on:
      - ui
      - incident-iq-core
    restart: unless-stopped

networks:
  incident-iq-network:
    driver: bridge

volumes:
  archestra-postgres-data:
  archestra-app-data:

